<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <div id="calculator">
        <div class="display"></div>
        <div class="numbers">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <div class="operators">
            <button>add</button>
            <button>substract</button>
            <button>multiply</button>
            <button>divide</button>
        </div>
        <button id="equals">=</button>
        <button id="clear">Clear</button>
    </div>

    <script src="script.js"></script>

</body>

</html>
